name: AriaNg Daily Hash

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'   # Every day at 00:00 UTC
  workflow_dispatch:

jobs:
  hash_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute hash and update file
        run: |
          URL="https://github.com/mayswind/AriaNg-DailyBuild/archive/master.zip"
          TIMESTAMP=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          HASH=$(curl -Ls "$URL" | sha256sum | awk '{print $1}')

          OLD_HASH=$(cat hash_log.txt 2>/dev/null | awk '{print $2}')

          if [ "$HASH" != "$OLD_HASH" ]; then
            echo "$TIMESTAMP $HASH" > hash_log.txt
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "changed=false" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add hash_log.txt
          git commit -m "Update AriaNg DailyBuild hash"
          git push
