      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Append to hash log
        run: |
          URL="https://github.com/mayswind/AriaNg-DailyBuild/archive/master.zip"
          TIMESTAMP=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          HASH=$(curl -Ls "$URL" | shasum -a 256 | awk '{print $1}')
          echo "$TIMESTAMP $HASH" >> hash_log.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add hash_log.txt
          git commit -m "Daily hash log update: $TIMESTAMP" || echo "No changes"
          git push
